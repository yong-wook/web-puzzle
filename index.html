<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라 JS 테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stage-selection-container">
        <h1>스테이지 선택</h1>
        <div class="stage-options">
            <!-- 자바스크립트에 의해 스테이지 버튼이 동적으로 여기에 추가됩니다. -->
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="showtime-overlay">
            <div id="showtime-text">SHOWTIME!</div>
            <!-- 쇼타임 전용 모바일 터치 컨트롤러 -->
            <div id="showtime-mobile-controls">
                <button id="showtime-ctrl-zoom" class="showtime-ctrl-btn">⛶</button>
                <div class="showtime-dpad">
                    <button id="showtime-ctrl-up" class="showtime-ctrl-btn">▲</button>
                    <div>
                        <button id="showtime-ctrl-left" class="showtime-ctrl-btn">◀</button>
                        <button id="showtime-ctrl-right" class="showtime-ctrl-btn">▶</button>
                    </div>
                    <button id="showtime-ctrl-down" class="showtime-ctrl-btn">▼</button>
                </div>
                <button id="showtime-ctrl-next" class="showtime-ctrl-btn">↵</button>
            </div>
        </div>
        <div id="hold-piece-container">
            <h3>홀드</h3>
            <canvas id="hold-piece-board" width="200" height="200"></canvas>
        </div>
        <div id="game-board-container">
            <div id="game-background"></div>
            <canvas id="game-board" width="400" height="800"></canvas>
            <!-- 모바일 터치 컨트롤러 -->
            <div id="mobile-controls">
                <div class="mobile-controls-group">
                    <button id="ctrl-left" class="ctrl-btn">◀</button>
                    <button id="ctrl-right" class="ctrl-btn">▶</button>
                </div>
                <div class="mobile-controls-group">
                    <button id="ctrl-rotate" class="ctrl-btn">↷</button>
                    <button id="ctrl-down" class="ctrl-btn">▼</button>
                </div>
                <div class="mobile-controls-group">
                    <button id="ctrl-hold" class="ctrl-btn">HOLD</button>
                    <button id="ctrl-drop" class="ctrl-btn">DROP</button>
                </div>
            </div>
        </div>
        <div id="right-panel">
            <div id="next-piece-container">
                <h3>다음 블록</h3>
                <canvas id="next-piece-board" width="200" height="200"></canvas>
            </div>
            <div id="showtime-controls-info" style="display: none;">
            <p>스페이스: 확대/축소</p>
            <p>화살표 키: 이동</p>
            <p>엔터: 다음으로</p>
        </div>
            <div id="game-info">
                <div id="stage-display">스테이지: 1-1</div>
                <div id="timer-display">시간: 00:00</div>
                <div id="score">점수: 0</div>
                <div id="controls-info" style="margin-top: 10px; font-size: 0.9em; color: #555;">P 키를 눌러 일시정지/재개</div>
            </div>
        </div>
    <div id="pause-message" style="display: none; color: red; font-weight: bold;">PAUSED</div>
    </div>
    
    <div id="game-over-screen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; font-size: 2em; justify-content: center; align-items: center; flex-direction: column;">
        <p>게임 오버!</p>
        <p id="final-score"></p>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
